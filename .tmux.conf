
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
set -g set-titles-string "tmux.#I.#W"

set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-fg white

set-option -sg escape-time 50

set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm*:smcup@:rmcup@' # Scroll with mouse wheel.
unbind C-b
set -g prefix C-@
bind-key a send-prefix

set -g status-left-length 30
set -g status-utf8 on 
set -g status-bg black
set -g status-fg white
set-option -g status-left-bg default
set-option -g status-left-fg colour74
set -g status-left '#[fg=colour235,bg=colour252,bold] ###S : #W(#I/#(tmux list-windows -F \"#{session_windows}\"))' 
set -g status-right "#[fg=green]#H"
set -g window-status-activity-attr bold
set -g window-status-format "#[fg=colour136,bg=grey,noreverse,bold] #W#[fg=red](#I) "
set -g window-status-current-format "#[fg=green,bg=blue,bold] #W#[fg=red](#I)"

set -g pane-border-fg colour245
set -g pane-active-border-fg colour39

set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

setw -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on 
set-window-option -g mode-mouse on
setw -g mode-mouse on

setw -g aggressive-resize on
setw -g automatic-rename on
setw -g monitor-activity on
set -g visual-activity on
set-option -g bell-action any
set-option -g visual-bell on

# Bindings.
setw -g mode-keys vi
set-option -g status-keys vi

bind r source-file ~/.tmux.conf

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind < resize-pane -L 1
bind > resize-pane -R 1

set -g history-limit 1000

set-option -g status-justify centre
set -g display-time 500

set -g status-right-length 25
set -g status-right "#[fg=red][ #[fg=green]%H:%M #[fg=magenta]%a %m-%d #[fg=red]] #[fg=blue]:#[fg=cyan]:#[default]"

set -g base-index 1
